
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Gate</title>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Courier New', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .glitch {
      font-size: 2em;
      color: #00f;
      position: relative;
      animation: flicker 2s infinite;
      text-shadow: 2px 2px #ff00ff;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      45%  { opacity: 0.8; }
      50%  { opacity: 0.4; }
      55%  { opacity: 0.8; }
      60%  { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .container {
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border: none;
      outline: none;
      margin-top: 20px;
      background-color: #1a1a1a;
      color: #fff;
      border-bottom: 2px solid #ff00ff;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff00ff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #cc00cc;
    }

    .error {
      margin-top: 10px;
      color: #ff3366;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch">ENTER ACCESS CODE</div>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('password').value;
      if (input.toLowerCase() === 'trust') {
        window.location.href = 'https://thework.framer.website/clue-2/finale';
      } else {
        document.getElementById('error').textContent = 'Access Denied';
      }
    }
  </script>
</body>
</html>
